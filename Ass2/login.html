<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">AZoom<span>EV</span></a>
      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="cars.html">Cars</a>
        <a href="booking.html">Booking</a>
        <a href="about.html">About</a>
        <a href="login.html" class="btn btn--ghost">Login</a>
        <a href="return.html" >Return</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="center">
      <h1>Member Login</h1>
      <form id="loginForm" class="form form--narrow" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button id="loginBtn" type="submit" class="btn">Login</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 AZoom Car Rental — Electric only. Greener rides.</p>
    </div>
  </footer>

  <script src="app.js"></script>

</body>
</html>
