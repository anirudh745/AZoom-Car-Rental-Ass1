<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking | AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">AZoom<span>EV</span></a>
      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="cars.html">Cars</a>
        <a href="booking.html">Booking</a>
        <a href="about.html">About</a>
        <a href="login.html" class="btn btn--ghost">Login</a>
        <a href="return.html" >Return</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Book Your EV</h1>
      <form id="bookingForm" class="form" novalidate>
        <div class="grid-2">
          <div>
            <label for="car">Car</label>
            <select id="car" name="car" required>
              <option value="">-- Select a car --</option>
              <option value="Tesla Model 3" data-rate="120">Tesla Model 3</option>
              <option value="Nissan Leaf" data-rate="80">Nissan Leaf</option>
              <option value="Hyundai Ioniq 5" data-rate="110">Hyundai Ioniq 5</option>
            </select>
          </div>
          <div>
            <label for="plan">Plan</label>
            <select id="plan" name="plan" required>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>

          <div>
            <label for="start">Start Date</label>
            <input type="date" id="start" name="start" required />
          </div>
          <div>
            <label for="end">End Date</label>
            <input type="date" id="end" name="end" required />
          </div>

          <div>
            <label for="pickup">Pickup Location</label>
            <select id="pickup" name="pickup" required>
              <option value="Downtown Branch">Downtown Branch</option>
              <option value="East Branch">East Branch</option>
            </select>
          </div>
          <div>
            <label for="returnLoc">Return Location</label>
            <select id="returnLoc" name="returnLoc" required>
              <option value="Downtown Car Park A">Downtown Car Park A</option>
              <option value="East Car Park B">East Car Park B</option>
            </select>
          </div>
        </div>

        <fieldset>
          <legend>Payment</legend>
          <div class="grid-3">
            <div>
              <label for="cardName">Cardholder Name</label>
              <input id="cardName" name="cardName" required />
            </div>
            <div>
              <label for="cardNumber">Card Number</label>
              <input id="cardNumber" name="cardNumber" inputmode="numeric" minlength="12" maxlength="19" required />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input id="cvv" name="cvv" inputmode="numeric" minlength="3" maxlength="4" required />
            </div>
          </div>
        </fieldset>

        <div class="totals">
          <button type="button" id="calc" class="btn btn--ghost">Calculate Price</button>
          <output id="price" aria-live="polite"></output>
        </div>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 AZoom Car Rental — Electric only. Greener rides.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
